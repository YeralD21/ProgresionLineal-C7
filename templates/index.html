<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Optimizador de Programación Lineal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Optimizador de Programación Lineal</h1>
    <form method="post">
        <input type="text" name="datos" placeholder="Ingresa los datos del problema">
        <button type="submit">Resolver</button>
    </form>
    {% if resultado %}
        <h2>Resultado:</h2>
        <p>{{ resultado }}</p>
    {% endif %}
</body>
</html>
